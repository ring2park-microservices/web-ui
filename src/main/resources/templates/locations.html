<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="header :: copy"></head>

<body>
<h1>Locations by Name</h1>
<div th:if="not ${locations}" class="error">
    No locations found containing '<span th:text="${search}">text</span>'.
    <div style="height: 2cm">&nbsp;</div>
</div>

<div th:if="${locations}">
    <p>
        Locations whose owner contains ' <span th:text="${search}">text</span>'
        are:
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Account Number</th>
            <th>Owner</th>
            <th>Balance</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="location : ${locations}">
            <td><a href="location.html"
                   th:href="@{|/locations/${location.number}|}"
                   th:text="|${location.number}|">11111111</a></td>
            <td th:text="${location.owner}">Owner</td>
            <td th:text="${location.balance}">0</td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: right">
    Options: <a th:href="@{/}">Home</a> | <a
        th:href="@{/locations/search}">Account Search</a>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>
