<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="header :: copy"></head>

<body>
<h1>Users</h1>
<div th:if="not ${users}" class="error">
    No users found containing '<span th:text="${search}">text</span>'.
    <div style="height: 2cm">&nbsp;</div>
</div>

<div th:if="${users}">
    <p th:if="${search}">
        Users whose username contains '<span th:text="${search}">text</span>':
    </p>
    <p th:if="not ${search}">
        All users
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>User Id</th>
            <th>Username</th>
            <th>Name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td><a href="user.html"
                   th:href="@{|/user/${user.id}|}"
                   th:text="|${user.id}|">1</a></td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.name}">Name</td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: right">
    Options: <a th:href="@{/}">Home</a> | <a
        th:href="@{/users/search}">User Search</a>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>
